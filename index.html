<script id="entry-template" type="text/x-handlebars-template">
	<div class="date container">
		<div class="row">
			<div class="thelemic-date col-xs-12">
				{{{tdate}}}
			</div>
		<div class="resh-times col-xs-12">
			<h3>×¨</h3>
			<ul>
				<li>{{{resh.rise.hd}}} {{{resh.rise.td}}}</li>
				<li>{{{resh.noon.hd}}} {{{resh.noon.td}}}</li>
				<li>{{{resh.set.hd}}} {{{resh.set.td}}}</li>
				<li>{{{resh.nadir.hd}}} {{{resh.nadir.td}}}</li>
			</ul>
		</div>
		<div class="planetary-hours col-xs-12 col-md-6">
			<div class="row">
				<div class="col-xs-6">
					<ol class="day">
						{{#each day}}
							<li>{{{this}}}</li>
						{{/each}}
					</ol>
				</div>
				<div class="col-xs-6">
					<ol class="night">
						{{#each night}}
							<li>{{{this.1}}} {{{this.2}}} {{this.3}}}</li>
						{{/each}}
					</ol>
				</div>
			</div>

		</div>
		<div class="other-planets  col-xs-12 col-md-6">
			{{#each curr_planets}}
				{{{this}}} &dot; 
			{{/each}}
		</div>
	</div>
</script>
