<!DOCTYPE html>
<html class="dark">
	<head>
		<meta charset="utf-8">
		<title>AstroTimes</title>
		<meta name="description" content="">
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/main.css">
		<meta name="format-detection" content="telephone=no" />
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
	</head>
	<body class="dark">
		<script id="entry-template" type="text/x-handlebars-template">
			<div class="date container">
				<div class="row">
					<div class="thelemic-date col-xs-12">
						{{{tdate}}}
					</div>
				<div class="resh-times col-xs-12">
					<h3>×¨</h3>
					<ul>
						{{#each resh}}
							<li>
								<span class="time-display">{{{this.hd}}}</span> &middot; 
								<span class="tdate-display">{{{removeAnno this.td}}}</span>
							</li>
						{{/each}}
					</ul>
				</div>
				<div class="planetary-hours col-xs-12 col-md-12">
					<div class="row">
						<div class="col-xs-6">
							<ol class="day">
								{{#each day}}
									<li>{{{this}}}</li>
								{{/each}}
							</ol>
						</div>
						<div class="col-xs-6">
							<ol class="night">
								{{#each night}}
									<li>{{{this}}}</li>
								{{/each}}
							</ol>
						</div>
					</div>
				</div>
			</div>
		</script>
		<script type="text/javascript" src="js/vendor/jquery-1.10.2.min.js"></script>
		<script type="text/javascript" src="phonegap.js"></script>
		<script type="text/javascript" src="js/index.js"></script>
		<script type="text/javascript">
			app.initialize();
		</script>
		<script src="js/plugins.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
